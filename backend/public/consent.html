    <style>
        * {

        body {

        .error-box {

        .success-box {

        .btn {

            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

        .btn-accept {

        .btn-accept:hover {

        }

        .btn-reject {
            background: #f1f5f9;

        }

        .btn-reject:hover {

        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkbox-container {
            background: #fef3c7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;

        }

        .checkbox-container label {

        }

        .checkbox-container input[type="checkbox"] {

        }

        .info-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .info-box h4 {
            color: #1e40af;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .info-box ul {
            margin-left: 20px;
        }

        .info-box li {

        }

        .footer {

        @media (max-width: 768px) {

            }

            }

            .consent-actions {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Consentimiento Biom√©trico</h1>
            <p id="header-company">Sistema de An√°lisis Profesional</p>
        </div>

        <div class="content" id="main-content">
            <div class="loading">
                <div class="spinner">üîÑ</div>
                <p style="margin-top: 20px; color: #64748b;">Cargando informaci√≥n...</p>
            </div>
        </div>

        <div class="footer">
            <span id="footer-company">Sistema de Gesti√≥n Biom√©trica</span> ¬∑ Cumplimiento Ley 25.326 (ARG) ¬∑ APONNT Suite
        </div>
    </div>

    <script>
        // Obtener token de la URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];

        let consentData = null;

        async function loadConsentRequest() {
            try {
                // Llamar al backend para validar token y obtener datos
                const response = await fetch(`/api/v1/biometric/consents/validate-token/${token}`);

                if (!response.ok) {
                    throw new Error('Token inv√°lido o expirado');
                }

                const data = await response.json();
                consentData = data;

                renderConsentForm(data);

            } catch (error) {
                renderError(error.message);
            }
        }

        function renderConsentForm(data) {
            const content = document.getElementById('main-content');

            // Actualizar header y footer con nombre de empresa
            document.getElementById('header-company').textContent = data.company.name;
            document.getElementById('footer-company').textContent = data.company.name;

            content.innerHTML = `
                <div class="user-info">
                    <h3>üë§ Informaci√≥n del Empleado</h3>
                    <p><strong>Nombre:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Empresa:</strong> ${data.company.name}</p>
                </div>

                <div class="info-box">
                    <h4>üìã ¬øQu√© datos se recopilan?</h4>
                    <ul>
                        <li><strong>Vectores matem√°ticos biom√©tricos:</strong> NO se guardan fotos, solo n√∫meros (128 dimensiones)</li>
                        <li><strong>An√°lisis biom√©trico:</strong> Identificaci√≥n para control de asistencia</li>
                        <li><strong>Timestamps:</strong> Fecha y hora de registros biom√©tricos</li>
                    </ul>
                </div>

                <div class="info-box" style="background: #d1fae5; border-left-color: #10b981;">
                    <h4 style="color: #065f46;">üî¨ Garant√≠a T√©cnica - Irreversibilidad</h4>
                    <p style="color: #047857; margin-bottom: 8px; line-height: 1.6;">
                        <strong>NO se almacenan fotograf√≠as de tu rostro.</strong> El sistema captura tu imagen
                        moment√°neamente y la convierte en un conjunto de n√∫meros matem√°ticos (vector de 128 dimensiones)
                        que representan caracter√≠sticas √∫nicas de tu rostro.
                    </p>
                    <p style="color: #047857; line-height: 1.6;">
                        ‚úÖ <strong>Es matem√°ticamente imposible reconstruir tu imagen</strong> a partir de estos n√∫meros.
                        El proceso es unidireccional (como un hash criptogr√°fico).
                    </p>
                </div>

                <div class="legal-document">
                    <h3>üìÑ Documento Legal - Ley 25.326</h3>
                    ${formatLegalDocument(data.legalDocument.content)}
                </div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="accept-checkbox">
                        <span>He le√≠do y comprendido el documento. Acepto voluntariamente el tratamiento de mis datos biom√©tricos.</span>
                    </label>
                </div>

                <div class="consent-actions">
                    <button class="btn btn-accept" id="btn-accept" disabled>
                        ‚úÖ Aceptar Consentimiento
                    </button>
                    <button class="btn btn-reject" id="btn-reject">
                        ‚ùå Rechazar
                    </button>
                </div>
            `;

            // Event listeners
            document.getElementById('accept-checkbox').addEventListener('change', (e) => {
                document.getElementById('btn-accept').disabled = !e.target.checked;
            });

            document.getElementById('btn-accept').addEventListener('click', acceptConsent);
            document.getElementById('btn-reject').addEventListener('click', rejectConsent);
        }

        function formatLegalDocument(content) {
            // Convertir texto plano a HTML formateado
            return content
                .split('\n\n')
                .map(paragraph => {
                    if (paragraph.trim().startsWith('-')) {
                        const items = paragraph.split('\n').filter(l => l.trim());
                        return '<ul>' + items.map(item => `<li>${item.replace(/^-\s*/, '')}</li>`).join('') + '</ul>';
                    }
                    return `<p>${paragraph}</p>`;
                })
                .join('');
        }

        async function acceptConsent() {
            const btnAccept = document.getElementById('btn-accept');
            const btnReject = document.getElementById('btn-reject');

            btnAccept.disabled = true;
            btnReject.disabled = true;
            btnAccept.innerHTML = 'üîÑ Procesando...';

            try {
                const response = await fetch('/api/v1/biometric/consents/accept', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        acceptanceMethod: 'email',
                        userAgent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al procesar consentimiento');
                }

                const result = await response.json();
                renderSuccess();

            } catch (error) {
                alert('Error: ' + error.message);
                btnAccept.disabled = false;
                btnReject.disabled = false;
                btnAccept.innerHTML = '‚úÖ Aceptar Consentimiento';
            }
        }

        async function rejectConsent() {
            if (!confirm('¬øEst√°s seguro de rechazar el consentimiento?\n\nPodr√°s otorgarlo m√°s adelante si cambias de opini√≥n.')) {
                return;
            }

            try {
                const response = await fetch('/api/v1/biometric/consents/reject', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token
                    })
                });

                if (!response.ok) {
                    throw new Error('Error al procesar rechazo');
                }

                renderRejection();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function renderSuccess() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="success-box">
                    <div class="icon">‚úÖ</div>
                    <h2>¬°Consentimiento Otorgado!</h2>
                    <p style="color: #065f46; font-size: 16px; margin-top: 16px;">
                        Tu consentimiento ha sido registrado exitosamente.
                    </p>
                    <p style="color: #047857; margin-top: 12px;">
                        Recibir√°s un email de confirmaci√≥n con una copia de este documento.
                    </p>
                    <p style="color: #059669; margin-top: 20px; font-size: 14px;">
                        Record√° que pod√©s revocar este consentimiento en cualquier momento.
                    </p>
                </div>
            `;
        }

        function renderRejection() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="error-box" style="background: #fef3c7; border-left-color: #f59e0b;">
                    <div class="icon">‚ÑπÔ∏è</div>
                    <h2 style="color: #92400e;">Consentimiento Rechazado</h2>
                    <p style="color: #78350f; margin-top: 16px;">
                        Has rechazado el consentimiento para el an√°lisis biom√©trico.
                    </p>
                    <p style="color: #78350f; margin-top: 12px;">
                        Pod√©s cambiar de opini√≥n y otorgarlo m√°s adelante.
                    </p>
                </div>
            `;
        }

        function renderError(message) {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <div class="error-box">
                    <div class="icon">‚ùå</div>
                    <h2>Error</h2>
                    <p>${message}</p>
                    <p style="margin-top: 16px; font-size: 14px;">
                        Por favor, contact√° a tu administrador o solicit√° un nuevo link.
                    </p>
                </div>
            `;
        }

        // Cargar al iniciar
        loadConsentRequest();
    </script>
</body>
</html>
