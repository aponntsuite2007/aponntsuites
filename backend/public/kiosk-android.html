<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üè¢ Aponnt - Kiosco Biom√©trico Android</title>
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .letter-a {
            color: #FFD700;
            font-size: 2.5rem;
            margin-right: 5px;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-radius: 20px;
        }

        .face-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        .status-panel {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .company-selector {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .company-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
        }

        .manual-entry {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .manual-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .manual-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #4CAF50;
        }

        .warning {
            color: #FFD700;
        }

        .waiting {
            color: #64B5F6;
        }

        .processing {
            color: #FF9800;
        }

        .hidden {
            display: none !important;
        }

        .permission-notice {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .permission-notice h3 {
            margin-bottom: 10px;
        }

        .camera-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="letter-a">A</span>ponnt Kiosco Biom√©trico
        </div>
    </div>

    <div class="main-container">
        <!-- Aviso de permisos para Android -->
        <div id="permissionNotice" class="permission-notice">
            <h3>üì± Permisos de C√°mara Necesarios</h3>
            <p>Para Android: Active la c√°mara cuando el navegador lo solicite</p>
            <button class="camera-btn" onclick="requestCameraPermission()">üé• Activar C√°mara</button>
        </div>

        <!-- Selector de empresa -->
        <div class="company-selector">
            <label for="companySelect" style="display: block; margin-bottom: 10px;">Seleccionar Empresa:</label>
            <select id="companySelect">
                <option value="11">Empresa Demo (ID: 11)</option>
                <option value="1">Empresa Principal (ID: 1)</option>
                <option value="2">Empresa Secundaria (ID: 2)</option>
            </select>
        </div>

        <!-- Contenedor de c√°mara -->
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas" class="overlay" style="display: none;"></canvas>
            <div class="face-outline" id="faceOutline"></div>
        </div>

        <!-- Panel de estado -->
        <div class="status-panel">
            <div class="status-text" id="statusText">üöÄ Inicializando sistema...</div>
        </div>

        <!-- Entrada manual -->
        <div class="manual-entry">
            <p style="margin-bottom: 15px;">¬øProblemas con la c√°mara?</p>
            <button class="manual-btn" onclick="manualEntry()">üìù Registro Manual</button>
            <button class="manual-btn" onclick="testConnection()">üîß Probar Conexi√≥n</button>
        </div>
    </div>

    <script>
        class AndroidKiosk {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.faceApiModels = false;
                this.isDetecting = false;
                this.currentCompanyId = '11';
                this.detectionInterval = null;

                console.log('üì± [ANDROID-KIOSK] Inicializando...');
            }

            async init() {
                try {
                    this.updateStatus('üîß Inicializando sistema Android...', 'processing');

                    // Configurar selector de empresa
                    document.getElementById('companySelect').addEventListener('change', (e) => {
                        this.currentCompanyId = e.target.value;
                        console.log(`üè¢ [ANDROID-KIOSK] Empresa seleccionada: ${this.currentCompanyId}`);
                    });

                    // Ocultar aviso inicial despu√©s de 3 segundos
                    setTimeout(() => {
                        document.getElementById('permissionNotice').style.display = 'none';
                    }, 3000);

                    console.log('‚úÖ [ANDROID-KIOSK] Sistema inicializado');
                    this.updateStatus('üì± Toque "Activar C√°mara" para comenzar', 'waiting');

                } catch (error) {
                    console.error('‚ùå [ANDROID-KIOSK] Error inicializando:', error);
                    this.updateStatus('‚ùå Error de inicializaci√≥n', 'error');
                }
            }

            async requestCameraPermission() {
                try {
                    this.updateStatus('üìπ Solicitando permisos de c√°mara...', 'processing');

                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        }
                    });

                    this.video.srcObject = stream;

                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        console.log('üìπ [ANDROID-KIOSK] C√°mara inicializada');
                        document.getElementById('permissionNotice').style.display = 'none';
                        this.startDetection();
                    });

                } catch (error) {
                    console.error('‚ùå [ANDROID-KIOSK] Error accediendo c√°mara:', error);
                    this.updateStatus('‚ùå Error: Permita el acceso a la c√°mara', 'error');

                    // Mostrar ayuda espec√≠fica para Android
                    setTimeout(() => {
                        this.updateStatus('üì± Android: Vaya a Configuraci√≥n > Permisos > C√°mara', 'warning');
                    }, 3000);
                }
            }

            async startDetection() {
                try {
                    // Cargar modelos Face-api.js
                    this.updateStatus('ü§ñ Cargando modelos de IA...', 'processing');
                    await this.loadFaceModels();

                    this.updateStatus('üîç Buscando rostros...', 'waiting');
                    this.isDetecting = true;
                    this.detectFaces();

                } catch (error) {
                    console.error('‚ùå [ANDROID-KIOSK] Error iniciando detecci√≥n:', error);
                    this.updateStatus('‚ùå Error iniciando detecci√≥n', 'error');
                }
            }

            async loadFaceModels() {
                try {
                    await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model');
                    await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model');
                    await faceapi.nets.faceRecognitionNet.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/model');

                    this.faceApiModels = true;
                    console.log('‚úÖ [ANDROID-KIOSK] Modelos Face-api.js cargados desde CDN');
                } catch (error) {
                    console.warn('‚ö†Ô∏è [ANDROID-KIOSK] Error cargando modelos:', error);
                    this.faceApiModels = false;
                    console.log('üîÑ [ANDROID-KIOSK] Continuando con detecci√≥n simple');
                }
            }

            async detectFaces() {
                if (!this.isDetecting || this.video.paused || this.video.ended) {
                    return;
                }

                try {
                    if (this.faceApiModels) {
                        // Detecci√≥n real con Face-api.js
                        const detections = await faceapi.detectAllFaces(
                            this.video,
                            new faceapi.TinyFaceDetectorOptions()
                        ).withFaceLandmarks().withFaceDescriptors();

                        if (detections.length > 0) {
                            console.log('üë§ [ANDROID-KIOSK] Rostro detectado con Face-api.js');
                            this.updateStatus('üì∏ Rostro detectado - Procesando...', 'processing');

                            // Obtener embedding del primer rostro
                            const embedding = Array.from(detections[0].descriptor);
                            await this.sendBiometricData(embedding);
                        }
                    } else {
                        // Detecci√≥n simple sin modelos
                        this.updateStatus('ü§ñ Modo simple activado - Toque la pantalla', 'waiting');
                    }
                } catch (error) {
                    console.error('‚ùå [ANDROID-KIOSK] Error en detecci√≥n:', error);
                }

                // Continuar detecci√≥n
                setTimeout(() => this.detectFaces(), 1000);
            }

            async sendBiometricData(embedding) {
                try {
                    this.updateStatus('üì° Enviando datos biom√©tricos...', 'processing');

                    const formData = new FormData();
                    formData.append('embedding', JSON.stringify(embedding));
                    formData.append('companyId', this.currentCompanyId);

                    const response = await fetch('/api/v2/biometric-attendance/verify-real', {
                        method: 'POST',
                        headers: {
                            'X-Company-Id': this.currentCompanyId,
                            'X-Kiosk-Mode': 'true'
                        },
                        body: formData
                    });

                    const result = await response.json();
                    console.log('üì° [ANDROID-KIOSK] Respuesta del servidor:', result);

                    if (result.success && result.employee) {
                        this.updateStatus(`‚úÖ ¬°Bienvenido ${result.employee.name}!`, 'success');
                        this.showSuccessAnimation();
                    } else {
                        this.updateStatus('‚ùå Empleado no reconocido', 'error');
                    }

                    // Volver a detecci√≥n despu√©s de 3 segundos
                    setTimeout(() => {
                        this.updateStatus('üîç Buscando rostros...', 'waiting');
                    }, 3000);

                } catch (error) {
                    console.error('‚ùå [ANDROID-KIOSK] Error enviando datos:', error);
                    this.updateStatus('‚ùå Error de conexi√≥n', 'error');
                }
            }

            showSuccessAnimation() {
                const faceOutline = document.getElementById('faceOutline');
                faceOutline.style.border = '3px solid #4CAF50';
                faceOutline.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.5)';

                setTimeout(() => {
                    faceOutline.style.border = '3px solid rgba(255, 255, 255, 0.5)';
                    faceOutline.style.boxShadow = 'none';
                }, 2000);
            }

            updateStatus(message, type = 'info') {
                const statusText = document.getElementById('statusText');
                statusText.textContent = message;
                statusText.className = `status-text ${type}`;
                console.log(`üì± [ANDROID-KIOSK] ${message}`);
            }
        }

        // Funciones globales
        let kioskInstance;

        async function requestCameraPermission() {
            await kioskInstance.requestCameraPermission();
        }

        function manualEntry() {
            const employeeId = prompt('Ingrese su ID de empleado:');
            if (employeeId) {
                kioskInstance.updateStatus(`üìù Registro manual: ${employeeId}`, 'processing');
                // Aqu√≠ ir√≠a la l√≥gica de registro manual
            }
        }

        async function testConnection() {
            try {
                kioskInstance.updateStatus('üîß Probando conexi√≥n...', 'processing');
                const response = await fetch('/api/v1/health');
                const result = await response.json();
                kioskInstance.updateStatus('‚úÖ Conexi√≥n exitosa', 'success');
            } catch (error) {
                kioskInstance.updateStatus('‚ùå Error de conexi√≥n', 'error');
            }
        }

        // Inicializar cuando carga la p√°gina
        document.addEventListener('DOMContentLoaded', async () => {
            kioskInstance = new AndroidKiosk();
            await kioskInstance.init();
        });

        // Detectar cuando se toca la pantalla (para Android sin Face-api.js)
        document.addEventListener('click', async () => {
            if (!kioskInstance.faceApiModels && kioskInstance.video.srcObject) {
                console.log('üì± [ANDROID-KIOSK] Simulando detecci√≥n por toque');
                kioskInstance.updateStatus('üé≠ Simulando reconocimiento...', 'processing');

                // Simular embedding
                const fakeEmbedding = Array.from({length: 128}, () => Math.random());
                await kioskInstance.sendBiometricData(fakeEmbedding);
            }
        });
    </script>
</body>
</html>
