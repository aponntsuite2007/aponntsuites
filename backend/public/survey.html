<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Pre-Reuni√≥n | APONNT</title>
    <link rel="icon" type="image/png" href="/images/aponnt-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .survey-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .survey-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .survey-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .survey-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .survey-body {
            padding: 40px;
        }

        .welcome-message {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .welcome-message h2 {
            color: #1e40af;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #4b5563;
            line-height: 1.6;
        }

        .meeting-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .meeting-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1e40af;
            font-weight: 500;
        }

        .section-title {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        /* M√≥dulos Grid */
        .modules-grid {
            display: grid;
            gap: 15px;
        }

        .module-card {
            background: #f9fafb;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .module-card:hover {
            background: #f0f9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .module-card.selected {
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            border-color: #8b5cf6;
        }

        .module-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .module-info h3 {
            font-size: 16px;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .module-info p {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        .module-benefits {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .module-benefit {
            background: white;
            color: #059669;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
        }

        .module-checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .module-card.selected .module-checkbox {
            background: #8b5cf6;
            border-color: #8b5cf6;
            color: white;
        }

        /* Interest Level */
        .interest-level {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .module-card.selected .interest-level {
            opacity: 1;
            max-height: 50px;
            margin-top: 10px;
        }

        .interest-btn {
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .interest-btn:hover {
            border-color: #8b5cf6;
        }

        .interest-btn.active {
            background: #8b5cf6;
            color: white;
            border-color: #8b5cf6;
        }

        /* Preferences */
        .preferences-section {
            background: #f9fafb;
            border-radius: 16px;
            padding: 25px;
            margin-top: 30px;
        }

        .preference-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
        }

        .preference-option:last-child {
            border-bottom: none;
        }

        .preference-option input[type="checkbox"],
        .preference-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #8b5cf6;
        }

        .preference-option label {
            flex: 1;
            cursor: pointer;
            color: #374151;
        }

        /* Submit */
        .submit-section {
            margin-top: 30px;
            text-align: center;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Completed State */
        .survey-completed {
            text-align: center;
            padding: 60px 40px;
        }

        .survey-completed i {
            font-size: 80px;
            color: #22c55e;
            margin-bottom: 20px;
        }

        .survey-completed h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .survey-completed p {
            color: #6b7280;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error-state {
            text-align: center;
            padding: 60px;
        }

        .error-state i {
            font-size: 60px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .survey-header {
                padding: 30px 20px;
            }

            .survey-body {
                padding: 20px;
            }

            .module-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .module-icon {
                margin: 0 auto;
            }

            .meeting-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container" id="survey-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando encuesta...</p>
        </div>
    </div>

    <script>
        // Obtener token de la URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1] || new URLSearchParams(window.location.search).get('token');

        // Estado
        let surveyData = null;
        let selectedModules = new Map(); // moduleKey -> interestLevel

        // Inicializar
        async function init() {
            if (!token) {
                showError('Token de encuesta no v√°lido');
                return;
            }

            try {
                const response = await fetch(`/api/sales-orchestration/survey/${token}`);
                const result = await response.json();

                if (!result.success) {
                    showError(result.error || 'Error cargando encuesta');
                    return;
                }

                if (result.completed) {
                    showCompleted(result.message);
                    return;
                }

                surveyData = result;
                renderSurvey();
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n');
            }
        }

        function renderSurvey() {
            const container = document.getElementById('survey-container');
            const { attendee, modules } = surveyData;

            container.innerHTML = `
                <div class="survey-header">
                    <h1>ü§ù Preparemos tu reuni√≥n</h1>
                    <p>Cu√©ntanos qu√© te interesa para personalizar la presentaci√≥n</p>
                </div>

                <div class="survey-body">
                    <!-- Bienvenida -->
                    <div class="welcome-message">
                        <h2>Hola ${attendee.name.split(' ')[0]}</h2>
                        <p>
                            Gracias por tomarte un momento para completar esta breve encuesta.
                            Nos ayudar√° a enfocarnos en lo que realmente te interesa durante nuestra reuni√≥n.
                        </p>
                        <div class="meeting-info">
                            <div class="meeting-info-item">
                                <i class="far fa-calendar"></i>
                                ${new Date(attendee.meetingDate).toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long' })}
                            </div>
                            <div class="meeting-info-item">
                                <i class="far fa-clock"></i>
                                ${attendee.meetingTime}
                            </div>
                        </div>
                    </div>

                    <!-- M√≥dulos -->
                    <h3 class="section-title">
                        <i class="fas fa-cubes"></i>
                        ¬øQu√© funcionalidades te interesan?
                    </h3>
                    <p style="color: #6b7280; margin-bottom: 20px; font-size: 14px;">
                        Selecciona los m√≥dulos que te gustar√≠a conocer en detalle
                    </p>

                    <div class="modules-grid">
                        ${modules.map(m => `
                            <div class="module-card" data-key="${m.key}" onclick="toggleModule('${m.key}')">
                                <div class="module-icon" style="background: ${m.color || '#667eea'};">
                                    <i class="fas ${m.icon || 'fa-cube'}"></i>
                                </div>
                                <div class="module-info">
                                    <h3>${m.name}</h3>
                                    <p>${m.description || ''}</p>
                                    ${m.benefits?.length ? `
                                        <div class="module-benefits">
                                            ${m.benefits.slice(0, 3).map(b => `
                                                <span class="module-benefit">‚úì ${b}</span>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                    <div class="interest-level">
                                        <span style="font-size: 12px; color: #6b7280;">Nivel de inter√©s:</span>
                                        <button type="button" class="interest-btn" data-level="medium" onclick="event.stopPropagation(); setInterestLevel('${m.key}', 'medium')">Medio</button>
                                        <button type="button" class="interest-btn" data-level="high" onclick="event.stopPropagation(); setInterestLevel('${m.key}', 'high')">Alto</button>
                                        <button type="button" class="interest-btn" data-level="critical" onclick="event.stopPropagation(); setInterestLevel('${m.key}', 'critical')">Muy alto</button>
                                    </div>
                                </div>
                                <div class="module-checkbox">
                                    <i class="fas fa-check" style="display: none;"></i>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <!-- Preferencias -->
                    <div class="preferences-section">
                        <h3 class="section-title">
                            <i class="fas fa-sliders-h"></i>
                            Preferencias
                        </h3>

                        <div class="preference-option">
                            <input type="checkbox" id="wants-reminder" name="wantsReminder" checked>
                            <label for="wants-reminder">Quiero recibir un recordatorio 24h antes de la reuni√≥n</label>
                        </div>

                        <p style="margin: 20px 0 10px; color: #6b7280; font-size: 14px;">¬øQu√© enfoque prefieres?</p>

                        <div class="preference-option">
                            <input type="radio" id="focus-business" name="preferredFocus" value="business" checked>
                            <label for="focus-business">Enfoque de negocio (beneficios, ROI, casos de uso)</label>
                        </div>

                        <div class="preference-option">
                            <input type="radio" id="focus-technical" name="preferredFocus" value="technical">
                            <label for="focus-technical">Enfoque t√©cnico (integraciones, arquitectura, API)</label>
                        </div>

                        <div class="preference-option">
                            <input type="radio" id="focus-strategic" name="preferredFocus" value="strategic">
                            <label for="focus-strategic">Enfoque estrat√©gico (visi√≥n, escalabilidad, roadmap)</label>
                        </div>

                        <div class="preference-option">
                            <input type="radio" id="focus-mixed" name="preferredFocus" value="mixed">
                            <label for="focus-mixed">Mixto (un poco de todo)</label>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="submit-section">
                        <button type="button" class="btn-submit" onclick="submitSurvey()" id="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Enviar Respuestas
                        </button>
                        <p style="color: #9ca3af; font-size: 12px; margin-top: 15px;">
                            Solo te tomar√° 1 minuto
                        </p>
                    </div>
                </div>
            `;
        }

        function toggleModule(key) {
            const card = document.querySelector(`.module-card[data-key="${key}"]`);
            const checkbox = card.querySelector('.module-checkbox i');

            if (selectedModules.has(key)) {
                selectedModules.delete(key);
                card.classList.remove('selected');
                checkbox.style.display = 'none';
                // Reset interest buttons
                card.querySelectorAll('.interest-btn').forEach(btn => btn.classList.remove('active'));
            } else {
                selectedModules.set(key, 'high'); // Default to high
                card.classList.add('selected');
                checkbox.style.display = 'block';
                // Set default interest
                card.querySelector('.interest-btn[data-level="high"]').classList.add('active');
            }
        }

        function setInterestLevel(key, level) {
            if (!selectedModules.has(key)) {
                toggleModule(key);
            }
            selectedModules.set(key, level);

            const card = document.querySelector(`.module-card[data-key="${key}"]`);
            card.querySelectorAll('.interest-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
        }

        async function submitSurvey() {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            const moduleInterests = [];
            let priority = 1;
            selectedModules.forEach((level, key) => {
                const module = surveyData.modules.find(m => m.key === key);
                moduleInterests.push({
                    moduleKey: key,
                    moduleName: module?.name || key,
                    interestLevel: level,
                    priority: priority++
                });
            });

            const data = {
                moduleInterests,
                preferredFocus: document.querySelector('input[name="preferredFocus"]:checked')?.value || 'mixed',
                wantsReminder: document.getElementById('wants-reminder').checked
            };

            try {
                const response = await fetch(`/api/sales-orchestration/survey/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showCompleted(result.message);
                } else {
                    alert('Error: ' + (result.error || 'Error enviando respuestas'));
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Respuestas';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi√≥n');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Respuestas';
            }
        }

        function showCompleted(message) {
            document.getElementById('survey-container').innerHTML = `
                <div class="survey-header">
                    <h1>ü§ù APONNT</h1>
                    <p>Sistema de Gesti√≥n Empresarial</p>
                </div>
                <div class="survey-completed">
                    <i class="fas fa-check-circle"></i>
                    <h2>¬°Gracias!</h2>
                    <p>${message || 'Tu respuesta ha sido registrada. Nos vemos pronto en la reuni√≥n.'}</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('survey-container').innerHTML = `
                <div class="survey-header">
                    <h1>ü§ù APONNT</h1>
                    <p>Sistema de Gesti√≥n Empresarial</p>
                </div>
                <div class="error-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Iniciar
        init();
    </script>
</body>
</html>
