plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.attendance_system"
    compileSdk 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.aponnt.attendance.admin"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // üéØ PRODUCT FLAVORS - 4 APKs INDEPENDIENTES
    flavorDimensions "app"
    productFlavors {
        employee {
            dimension "app"
            applicationId "com.aponnt.attendance.employee"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            resValue "string", "app_name", "Aponnt Ecosistema Inteligente"
            resValue "string", "app_subtitle", "Empleados"
        }

        kiosk {
            dimension "app"
            applicationId "com.aponnt.attendance.kiosk"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            resValue "string", "app_name", "Aponnt Ecosistema Inteligente"
            resValue "string", "app_subtitle", "Kiosco Biom√©trico"
        }

        medical {
            dimension "app"
            applicationId "com.aponnt.attendance.medical"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            resValue "string", "app_name", "Aponnt Ecosistema Inteligente"
            resValue "string", "app_subtitle", "√Årea M√©dica"
        }

        admin {
            dimension "app"
            applicationId "com.aponnt.attendance.admin"
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            resValue "string", "app_name", "Aponnt Ecosistema Inteligente"
            resValue "string", "app_subtitle", "Administrador"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
