name: attendance_system
description: Sistema de Control de Asistencia Biométrico con IA Avanzada
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🎭 ARQUITECTURA BIOMÉTRICA PROFESIONAL - FASE 1
  # =================================================

  # UI & Design
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Date & Time
  intl: ^0.20.2

  # 🚀 FASE 1: CAPTURA BIOMÉTRICA IA AVANZADA
  # ==========================================

  # Camera & ML Kit Firebase Integration
  camera: ^0.10.5+7
  image_picker: ^1.0.5
  image: ^4.1.3
  google_mlkit_face_detection: ^0.10.0
  google_mlkit_selfie_segmentation: ^0.2.0

  # TensorFlow Lite para Anti-Spoofing
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1

  # Liveness Detection Avanzada
  flutter_face_api: ^2.0.2
  face_camera: ^0.2.0+3

  # Quality Assessment (iluminación, nitidez, ángulo)
  image_analyzer: ^1.0.0
  opencv_4: ^1.0.0

  # Template Generation (FaceNet/OpenFace)
  ml_linalg: ^13.19.0
  vector_math: ^2.1.4

  # Secure Transmission Multi-Tenant
  dio: ^5.3.3
  dio_certificate_pinning: ^6.0.0
  json_web_token: ^2.1.0

  # Biometric & Security Avanzada
  local_auth: ^2.1.7
  crypto: ^3.0.3
  encrypt: ^5.0.1

  # 📱 PROFESSIONAL MOBILE FEATURES
  # ================================

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6

  # Location & GPS
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Network & HTTP
  http: ^1.1.0

  # Permissions Avanzadas
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1

  # 🎙️ Voice Recognition & TTS (for accessibility)
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5

  # 🔊 Audio Processing
  record: ^4.4.4
  audioplayers: ^5.2.1
  flutter_sound: ^9.2.13

  # 🔔 Push Notifications Multi-Tenant
  firebase_messaging: ^14.7.10
  firebase_core: ^2.24.2
  flutter_local_notifications: ^16.3.2

  # ⏰ Background Processing
  workmanager: ^0.5.2

  # 🎨 Enhanced UI/UX Professional
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0

  # 📡 Real-time Communication WebSocket
  web_socket_channel: ^2.4.0

  # 🎯 Advanced Authentication
  pattern_lock: ^2.0.0
  pin_code_fields: ^8.0.1

  # 📊 Analytics & Professional Monitoring
  sentry_flutter: ^7.14.0

  # 🧠 AI & Machine Learning Professional
  # =====================================

  # Tensor operations
  quiver: ^3.2.1

  # Image processing avanzado
  image_gallery_saver: ^2.0.3

  # 🔐 ENTERPRISE SECURITY
  # ======================

  # Hardware Security Module integration
  flutter_secure_storage: ^9.0.0

  # Certificados y PKI
  x509: ^0.2.4

  # JWT Multi-Tenant Avanzado
  dart_jsonwebtoken: ^2.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/ai_models/
    - assets/certificates/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1976D2"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"