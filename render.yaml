services:
  - type: web
    name: aponntsuites
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run db:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: sistema-biometrico-secret-2024-render-production
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: attendance_system_866u
          property: connectionString
